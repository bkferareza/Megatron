<style>
    .tbMediumLength {
        width: 200px;
    }
</style>
<div class="row col-md-12">
    <div class="form-horizontal">
        <div class="form-group">
			<label class="col-md-3">Folder Friendly Name</label>
            <div class="col-md-9">
                <div class="tbMediumLength">
                    <input type="text" ng-model="item.FriendlyName" class="form-control input-sm" />
                </div>
		    </div>
        </div>
        <div class="form-group">
			<label class="col-md-3">Folder Tag Name</label>
            <div class="col-md-9">
                <div class="tbMediumLength">
                    <input type="text" ng-model="item.TagName" class="form-control input-sm" />
                </div>
		    </div>
		</div>
        <div class="form-group">
            <label class="col-md-3">Current Logo</label>
            <div class="col-md-9">
                <div class="tbMediumLength">
                    <img src="nothing.jpg" />
		        </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3">Upload Logo</label>
            <div class="col-md-9">
                <div class="tbMediumLength">
                    <input type="file" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9">
                <div class="pull-right">
                    <button class="btn btn-default">Edit</button>
                    <button class="btn btn-default">Save</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
